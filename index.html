<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Birthday Checker</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <p class="description">This app will tell you whether your birthday is lucky or not. If you are a firm believer of luck then do try this out.</p>
        <p class="format">This(DDMMYYYY) is the date of birth format in which you have to write your date of birth </p>
        <input type="text" class="dateofbirth" placeholder="ddmmyyyy">
        <p class="luckydescription">Enter your lucky number between 0 and 9</p>
        <input type="number" class="luckynumber" placeholder="number between 0 and 9">
        <button class="show">Calculate</button>
        <h1 class="output"></h1>
    </div>
    <script src="/lucky.js"></script>
</body>
</html>
