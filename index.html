<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Birthday Checker</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="minicontainer">
        <h1 class="title">Is Your Birthday Lucky?</h1>
        <p class="scroll">Scroll Down To Know About It</p>
    </div>
    <div class="container">
        <div class="privacy">
            <p class="privacy-notice">Privacy Notice! We are not storing your data.</p>
            <p class="cut">‚ùå</p>
        </div>
        <p class="description">Enter your date of birth and your lucky number and it will tell you whether your birthday is lucky or not based on these inputs.</p>
        <label for="dateofbirth">Enter your date of birth below</label>
        <input type="date" class="dateofbirth" id="dateofbirth" placeholder="ddmmyyyy">
        <label for="luckynumber">Enter your lucky number below</label>
        <input type="number" class="luckynumber" id="luckynumber" min="1" placeholder="Enter your lucky number">
        <button class="show">Calculate</button>
        <div class="gif">
            <img src="https://media2.giphy.com/media/5YngTgT41LkX6MgOnY/200w.webp?cid=ecf05e479vhvuqeqio4crakywjynqwbo1ga93m38mcfqpnex&rid=200w.webp&ct=g" alt="" class="outputgif1 hide">
            <img src="https://media0.giphy.com/media/VgqtLbNtJEWtVlfMVv/giphy.webp?cid=ecf05e47ta4wccop9ed8sbgklfa6a7e14vx7dtike5t89c44&rid=giphy.webp&ct=g" alt="" class="outputgif2 hide">
        </div>
        <h1 class="output"></h1>
    </div>

    <footer class="connect">
        <h2 class="foottitle">Let's Connect</h2>
        <span class="footspan">With manish devrani</span>
            <ul class="footerlink">
                    <a href="https://www.linkedin.com/in/manishdevrani77/" class="link" target="_blank">LinkedIn</a>
                    <a href="https://github.com/manish591" class="link" target="_blank">Github</a>
                    <a href="https://twitter.com/manishdevrani77" class="link" target="_blank">Twitter</a>
            </ul>
    </footer>
    <script src="/lucky.js"></script>
</body>
</html>
